<div class="modal slide-in-up" ng-controller="newCtrl">
	<header class="bar bar-header bar-secondary bar-royal">
		<button class="button button-clear button-primary" ng-click="close()">Cancelar</button>
		<h1 class="title">Nueva Mascota</h1>
	</header>
	<ion-content class="padding has-header">
	<form class="list">
  <div class="form-group">
    <label class="item item-input" >
			<span class="input-label">Mascota:</span>
			<input type="text"placeholder="Tobi" ng-model="data.pet">
		</label>
  </div>
  <div class="form-group">
    <label class="item item-input ">
			<span class="input-label">Codigo ID:</span>
			<input type="text" placeholder="FDXXXX"
			ng-model="data.id">
	</label>
  </div>
  <div class="form-group">
    <label class="item item-input ">
			<span class="input-label">Propietario:</span>
			<input type="text" placeholder="Roberto Jordan"
			ng-model="data.owner">
	</label>
  </div>
   <div class="form-group">
    <label class="item item-input ">
			<span class="input-label">Especie:</span>
			<input type="text"placeholder="Perro"
			ng-model="data.species">
	</label>
  </div>
  <div class="form-group">
    <label class="item item-input ">
			<span class="input-label">Raza:</span>
			<input type="text"placeholder="Chow Chow"
			ng-model="data.breed">
	</label>
  </div>
  <div class="form-group">
    <label class="item item-input item-select">
			<div class="input-label">
				Sexo
			</div>
			<select ng-model="data.gender">
				<option>Hembra</option>
				<option selected>Macho</option>
			</select>
		</label>
  </div>
   <div class="form-group">
    <label class="item item-input">
			<span class="input-label">Fecha de nacimiento</span>
			<input type="date" ng-model="data.birthdate">
	</label>
  </div>
  <div class="form-group">
    <label class="item item-input">Imagen</label>
    <input type="file" >
  </div>
  <button class="button button-block button-royal activated" ng-click="createNew()" >Aceptar</button>
</form>

</ion-content>
</div>
