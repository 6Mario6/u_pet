<ion-view view-title="Login">
<div class="bar bar-header bar-royal">
  <h1 class="title">Upet</h1>
</div>
    <ion-content class="padding">
   
        

        <div class="list card padding">
            <div class="item item-body">
      
        <img src="img/logo.jpg"class="full-image">
        </div>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
            <button ng-click="validateUser()" class="button button-block button-royal activated" ng-disabled="!user.email || !user.password" type="submit">
                Log In
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button class="button button-small button-outline icon-left ion-person-add button-royal" ng-click="modal.show()">
                Crear nueva cuenta
            </button>
        </div>
    </ion-content>
</ion-view>
