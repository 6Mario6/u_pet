<ion-view view-title="Mascotas" hide-back-button="true">
 <div class="bar bar-subheader item-input-inset
      bar-light">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search">
      </lable>
 </div>
  <ion-content  class="has-subheader">
    <ion-list show-reorder="data.showReorder">
        <ion-item ng-repeat='item in pets | filter:query' class="item-thumbnail-left item-text-wrap" href="#app/mascota/{{item.Nombre}}">
        <img src="img/{{item.Nombre}}_tn.jpg" alt="{{item.Nombre}}Photo">
        <h2>{{item.Nombre}}</h2>
        <h3>ID: {{item.Numero}}</h3>
        <h3>Propietario: {{item.Propietario}}</h3>
        <h3>Especie: {{item.Especie}}</h3>
        <h3>Raza: {{item.Raza}}</h3>
        <h3>Sexo: {{item.Sexo}}</h3>
        <h3>Fecha de nacimiento: {{item.Fnacimiento}}</h3>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item,$fromIndex,$toIndex)">
      </ion-reorder-button>
      </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
